{% extends "basic_app/base.html" %}
{% block body_block %}
  <div class="jumbotron">
    <h1>
      {% if not form.instance.pk %}
      Create New School
      {% else %}
      Update School
      {% endif %}
    </h1>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-secondary" value="Submit">
  </form>
{% endblock %}
