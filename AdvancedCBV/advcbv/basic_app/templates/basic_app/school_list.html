{% extends 'basic_app/base.html' %}

{% block body_block %}
  <div class="jumbotron">
    <h1>School List Page!</h1>
  </div>
  <h4>Below is the list of schools present:</h4>
  <ol>
    {% for school in school_list %}
      <p><li><a href="{% url 'schooldetail' school.id %}">{{school.name}}</a></li></p>
    {% endfor %}
  </ol>


{% endblock %}
