{% extends 'basic_app/base.html' %}

{% block body_block %}
  <div class="jumbotron">
    <h1>Students List Page!</h1>
  </div>
  <h4>Below is the list of students present:</h4>
  <ol>
    {% for student in student_list %}
      <p><li><a href="{% url 'studentdetail' student.id %}">{{student.name}}</a></li></p>
    {% endfor %}
  </ol>


{% endblock %}
